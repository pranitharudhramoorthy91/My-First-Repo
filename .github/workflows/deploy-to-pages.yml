name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]           # Change to "master" if your default branch is master
  pull_request:
  workflow_dispatch:             # Lets you run manually from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # ───────────────────────────────────────
      #   BUILD STEP — customize this part!
      # ───────────────────────────────────────

      # If your site is plain HTML/CSS/JS (no build tool):
      # → Nothing needed here — just use path: '.' below

      # If using npm-based tool (Vite, React, Vue, Astro, etc.):
      # - name: Install Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build project
      #   run: npm run build

      # If using something else (Hugo, Jekyll with custom plugins, etc.):
      # Add the appropriate setup + build commands here

      # ───────────────────────────────────────
      # Upload the built files as artifact
      # ───────────────────────────────────────
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .               # ← CHANGE THIS to your output folder:
                                #   - Plain files     →  .
                                #   - Vite/Astro/etc. →  dist
                                #   - Create React App→  build
                                #   - Next.js export  →  out
                                #   - Hugo default    →  public

  deploy:
    needs: build
    # Only deploy on push to main (skip previews on PRs for now)
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
